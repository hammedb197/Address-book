<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address book</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
    <div class="header">
        <h1>Address Book</h1>
    </div>
    <div class="showme" id="showme">
    </div>
    <div class="addme" id="addme">
        <button class="add" id="add">New Contact</button>
    </div>
    <br><br><br>
    <div class="allform" id="allform">
         <div class="addform">
        <label for="fullname">First name : </label><input type="text" id="fullname">
        <!--<label for="lastname">Last name : </label><input type="text" id="lastname">
        <label for="othernames">Other names : </label><input type="text" id="othernames">-->
        <label for="phone">Phone number : </label><input type="number" id="phone">
        <label for="email">Email : </label><input type="email" id="email">
        <label for="address">Address</label><input type="text" cols="30" rows="20" id="address"><br><br>
        <span id="formErr" style="color: grey;  margin-left: 24%"></span><br>
        <div class="button">
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <div class="editform">
        <h2>New details</h2>
        <label for="edtname">First name : </label><input type="text" id="edtname">
        <!--<label for="lastname">Last name : </label><input type="text" id="edtlastname">
        <label for="othernames">Other names : </label><input type="text" id="edtothernames">
        --><label for="number">Phone number : </label><input type="number" id="edtphone">
        <label for="email">Email : </label><input type="email" id="edtemail">
        <label for="address">Address</label><input type="text" cols="30" rows="20" id="edtaddress"><br><br>
        <span id="editErr"  style="color: grey;  margin-left: 24%"></span>
        <div class="button">
            <button id="edtsubmit">Submit</button>
            <button id="edtcancel">Cancel</button>
        </div>
    </div>
    </div>
   

</div>
<script type="text/javascript" src="address.js"></script>
</body>
</html>
